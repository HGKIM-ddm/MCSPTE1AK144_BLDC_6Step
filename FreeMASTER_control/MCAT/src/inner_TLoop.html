    <div style=" position:absolute" >              
      <table width="740px" cellspacing="3px"  border="1" >               
        <tr>      <td>                       
            <div id="pageTitle" class="fontTitle">Torque Control Loop             
            </div>      </td>             
        </tr>         
      </table>            
      <table width="740px" cellspacing="5px"  border="0" >               
        <tr>                 
            <td width="300" align="center" valign="top">                      		                            
            <!-- torque controller input parameters-->     
              <fieldset  style="border:3px color:&gray; width: 100%; height: 150;">
                <legend class="fontControlLabel">Loop Parameters</legend>        
                <table id="parameterTable" border="0" >            
                  <tr><td>              
                  <script>
    	            // current control loop sampling period
                  document.write( build_parameter_line( "Sample&nbsp;Time","TLOOP_Ts", "sec", "Torque Control Loop Sampling Period, typical range <50us;200us>", 0, ""));
                  // current control loop bandwidth
                  document.write( build_parameter_line( "F0","TLOOP_F0", "Hz", "Torque Control Loop Bandwidth, typical range <150;350>", 0, ""));
                  // current control loop attenuation
                  document.write( build_parameter_line( "&xi;","TLOOP_Att", "-", "Torque Control Loop Attenuation, typical range <0.707;1>", 0, ""));
                  </script>	
                  </tr></td>
                </table>
                <table width="100%" id="informativeTable" border="0" >            
                  <tr><td>              
                  <script>
                  document.write( build_divider_line("")); 
                  //document.write( build_informative_line("Arithmetic","Data Type:", "Frac16"));
                  document.write( build_informative_line("Tcontroller","PI controller type:", "Parallel"));                   
                  </script>	
                  </tr></td> 
                </table>
              </fieldset> 
              <!-- torque controller limits-->
              <fieldset style="border:3px color:&gray; width: 100%; height: 50;">     
                <legend class="fontControlLabel">Torque PI Controller Limits</legend>        
                <table border="0" >            
                  <tr><td>              
                  <script>
                  // torque controller limits
                  document.write( build_parameter_line("Output&nbsp;limit&nbsp;high", "TLOOP_LIM_HIGH", "%", "High limit of Torque controller output in percentage of duty cycle", 0, ""));
                  document.write( build_parameter_line("Output&nbsp;limit&nbsp;low", "TLOOP_LIM_LOW", "%", "Low limit of Torque controller output in percentage of duty cycle", 0, ""));
                  </script>	
                  </td></tr>	                            
               </table>
              </fieldset>
              <!-- torque filter Moving Avarage -->
              <fieldset id="TorqueFilterMaF" style="border:3px color:&gray; width: 100%; height: 25;">
                <legend class="fontControlLabel">Actual Torque Filter</legend>        
                <table  border="0" >            
                  <tr><td>              
                  <script>
                    // MA filter with point number
                    document.write( build_parameter_line("Filter&nbsp;points ", "TLOOP_MAF", "2^n points", "Number of 2^n points of Moving Avarage Torque Filter, typical range <1;4>", 0, ""));
                  </script>	
                  </td></tr>	                            
                </table>
              </fieldset>
             </td>                            
            <td width="300" align="left" valign="top">                                                 
              <!-- Torque loop parameters-->   
              <fieldset id="Tloop_PIparal" style="border:3px color:&gray; width: 100%; height: 110;">
                <legend class="fontControlLabel">Torque Controller</legend>        
                <table id="TL_PI_const" border="0" >            
                  <tr><td>              
                  <script>
                    // Torque controller proportional and integration gains 
                    document.write( build_constant_line("TL_Kp","TL_Kp_g", "Torque Controller Kp constant in time domain"));
                    document.write( build_constant_line("TL_Ki","TL_Ki_g", "Torque Controller Ki constant in time domain"));
                   </script>	
                  </td></tr>	                            
               </table>
               <table id="TL_PI_const_param" border="0" >
              <tr><td>              
                  <script>
                    // Torque loop controller P and I constant manually edited 
                  document.write(build_parameter_line("TL_Kp" ,"TLOOP_KP_MAN", "", "Torque Controller Proportional constant in time domain", 0, ""));
                  document.write(build_parameter_line("TL_Ki" ,"TLOOP_KI_MAN", "", "Torque Controller Intergration constant in time domain", 0, ""));
                   </script>	
                  </td></tr>	                            
               </table>
               <table id= border="0" >
                <tr> 
                  <!-- Check box for PI controller constant manual tuning-->
                  <td width="50"></td>
                  <td width="200" align="right" title="Manual tuning of Torque Loop PI controller proportional and integration constants." style="font-family:Arial; font-size:12px; padding-left:0.3cm">Manual Constant Tuning   </td> 
                  <td width="50" align="center">                           
                  <script>
                    //get active motor to selct proper prefix
                    var prefixM = getActiveMotor();
                    // add prefix to var ID
                    if(prefixM!='')
                      varID = prefixM + 'TL_PImanualTuning'; 
                      document.write("<input type=\"checkbox\" id=\"" + varID + "\" onClick=\"TL_PImanualTuning()\" value=\"1\" checked>");
                  </script>
                  </td></tr>
                </table>
              </fieldset> 
              <fieldset  id="Tloop_PIrecur" style="border:3px color:&gray; width: 100%; height: 110;">
                <legend class="fontControlLabel">Torque Controller</legend>        
                <table border="0" >            
                  <tr><td>              
                  <script>                 
                    // Torque controller proportional and integration gains
                    document.write( build_constant_line("TL_CC1","TL_CC1", "Torque Controller CC1 constant in time domain"));
                    document.write( build_constant_line("TL_CC2","TL_CC2", "Torque Controller CC2 constant in time domain"));                 
                 </script>	
                  </td></tr>	                            
               </table>
              </fieldset>
             </td>
        </tr>         
      </table>
