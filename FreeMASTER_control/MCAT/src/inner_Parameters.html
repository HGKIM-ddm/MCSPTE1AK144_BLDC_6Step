     <!-- header table-->             
      <table width="740px" cellspacing="2px"  border="0" >               
        <tr>                 
          <form name="MainPage">          
            <td width="300" align="center" valign="top">                      		                            
              <!-- parameter table-->     
              <fieldset  style="border:3px color:&gray; width: 100%; height: 145;">
                <legend class="fontControlLabel">Motor Parameters</legend>        
                <table id="parameterTable" border="0" align="left">            
                  <tr><td>
                  <script>
                  // pole-pair number
                  document.write( build_parameter_line( "pp","pp", "-", "Motor Pole-Pair Number, typical range <1;24>",0 , ""));
                  // motor nominal phase current
                  document.write( build_parameter_line( "Iph&nbsp;nom","I_ph_nom", "A", "Nominal Phase Current, typical range <0.5;10>", 0, ""));
                  // motor nominal phase voltage
                  document.write( build_parameter_line( "Uph&nbsp;nom","U_ph_nom", "V", "Nominal Phase Voltage, typical range <12;240>", 0, ""));
                  // motor required maximal angular velocity
                  document.write( build_parameter_line( "N&nbsp;nom","N_nom", "rpm", "Nominal Motor Mechanical Speed, typical range <500;20000>", 0, ""));
                  </script>	
                  </td></tr>	                            
               </table>
            </fieldset>     	                               
            <!-- parameter table-->     
              <fieldset  style="border:3px color:&gray; width: 100%; height: 90;">
                <legend class="fontControlLabel">Hardware Scales</legend>        
                <table id="parameterTable" border="0" align="left">            
                  <tr><td>
                  <script> 
                  // phase current measurement scale
                  document.write( build_parameter_line("I&nbsp;max","I_max", "A", "Phase Current Measurement Scale, typical range <0.5;15>", 0, ""));
                  // DC-Bus voltage measurement scale
                  document.write( build_parameter_line("U&nbsp;DCB&nbsp;max","UDC_max", "V", "DC-Bus Voltage Measurement Scale, typical range <12;450>", 0, ""));
                  </script>		                            
                </td></tr>
               </table>
            </fieldset>
            <!-- fault table-->     
              <fieldset  style="border:3px color:&gray; width: 100%; height: 117;">
                <legend class="fontControlLabel">Fault Limits</legend>        
                <table id="faultTable" border="0" align="left">            
                  <tr><td>
                  <script> 
                    // DC-Bus current fault treshold
                    document.write( build_parameter_line("I&nbsp;DCB&nbsp;over","IDC_over", "A", "DC-Bus current fault treshold value", 0, ""));
                    // DC-Bus Undervoltage fault trigger
                    document.write( build_parameter_line("U&nbsp;DCB&nbsp;under","UDC_under", "V", "DC-Bus Undervoltage fault trigger", 0, ""));
                    // DC-Bus Undervoltage fault trigger
                    document.write( build_parameter_line("U&nbsp;DCB&nbsp;over","UDC_over", "V", "DC-Bus Overvoltage fault trigger", 0, ""));
                  </script>		                            
                </td></tr>
               </table>
            </fieldset>
          </td>                              
          <td width="420" align="center" valign="top"> 
             <!-- application scales table-->   
             <fieldset  style="border:3px color:&gray; width: 100%; height: 214;">
             <legend class="fontControlLabel">Application Scales and Constants</legend>        
                <table id="parameterTable">              
                  <tr><td>
                  <script>
                  // DC-Bus current limit
                  document.write( build_parameter_line("I&nbsp;DCB&nbsp;limit","IDC_limit", "A", "DC Bus Current Limit", 0, ""));
                  // Trip DC-Bus voltage for braking into resistor
                  document.write( build_parameter_line("U&nbsp;DCB&nbsp;trip","UDC_trip", "V", "Trip DC-Bus Voltage for Braking into Resistor", 0, ""));
                  // mechanical velocity measurement scale
                  document.write( build_parameter_line("N&nbsp;max","N_max", "rpm", "Mechanical Speed Measurement Maximum Limit",0 , ""));
                  // BEMF constant
                  document.write( build_parameter_line( "ke","ke", "V.sec/rad", "Back-EMF Constant, typical range <0.00001;0.01>", 0, ""));
                  // PWM frequency
                  document.write( build_parameter_line( "PWM&nbsp;freq","PWM_freq", "Hz", "PWM frequency, typical range <4000;20000>", 0, ""));
                </script>		                            
                </td></tr>
               </table>	
             </fieldset> 
             <fieldset  id="Alignment" style="border:3px color:&gray; width: 100%; height: 140;">
             <legend class="fontControlLabel">Alignment</legend>        
                  <!-- Curr alignment table-->   
                 <fieldset  id="Curr_align" style="border:0px color:&gray; width: 100%; height: 20;">
                    <table >              
                    <tr><td>
                    <script>
                    // current  applied on D-axis for mechanical alignment
                    document.write( build_parameter_line( "Align&nbsp;current","ALIGN_I", "A", "Current Applied on D-axis for Mechanical Rotor Alignment", 0, ""));
                  </script>		                            
                  </td></tr>
                  </table>	
                </fieldset>
                <!-- Voltage alignment table-->
                <fieldset  id="Volt_align" style="border:0px color:&gray; width: 100%; height: 20;">
                  <table>              
                    <tr><td>
                    <script>
                      // voltage  applied on D-axis for mechanical alignment
                      document.write( build_parameter_line( "Align&nbsp;voltage","ALIGN_U", "V", "Voltage Applied on D-axis for Mechanical Rotor Alignment", 0, ""));
                    </script>		                            
                  </td></tr>
                  </table>	
                </fieldset>
                <table>              
                    <tr><td>
                    <script>
                    // alignment duration
                    document.write( build_parameter_line( "Align&nbsp;duration","ALIGN_T", "sec", "Time of rotor alignment", 0, ""));
                    </script>	
                    </td></tr>
                </table>
                <table>

                  <button id = "ParamUpdateFrm" onclick="clickUpdateParamFM()" style   ="width: 100px;  border-width: 2px">Update Target                         
                  </button> 
                  </td></tr>
                </table>		                            
             </fieldset>
