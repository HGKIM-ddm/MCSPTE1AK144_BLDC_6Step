                    // Timer frequency

                    document.write( build_parameter_line("Speed&nbsp;min ", "SPEED_MIN", "rpm", "Minimal speed for sensorless control", 0, ""));

                  document.write( build_parameter_line("OL&nbsp;speed&nbsp;lim","STARTUP_SPEED", "rpm", "Open Loop Start-up minimal speed to switch to close-loop control <10%;30%> of nominal speed ", 0, "sat"));
