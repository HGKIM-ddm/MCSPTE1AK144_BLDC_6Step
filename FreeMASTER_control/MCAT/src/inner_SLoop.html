            <!-- speed control loop input parameters-->     
              <fieldset  style="border:3px color:&gray; width: 100%; height: 100;">
                <legend class="fontControlLabel">Loop Parameters</legend>        
                <table id="parameterTable" border="0" >            
                  <tr><td>              
                  <script>
                  // speed control loop sampling period
                  document.write( build_parameter_line("Sample&nbsp;time", "SLOOP_Ts", "sec", "Speed Control Loop Sampling Period, typical range <1ms;10ms>", 0, ""));
                  // speed control loop bandwidth
                  document.write( build_parameter_line("F0", "SLOOP_F0", "Hz", "Speed Control Loop Bandwidth, typical range <5;50>", 0, ""));
                  // speed control loop attenuation
                  document.write( build_parameter_line("&xi;", "SLOOP_Att", "-", "Speed Control Loop Attenuation, typical range <0.707;1>", 0, ""));
                  </script>	
                  </td></tr>	                            
               </table>
               <table width="100%" id="informativeTable" border="0" >            
                  <tr><td>              
                  <script>
                  document.write( build_divider_line("")); 
                  document.write( build_informative_line("Scontroller","PI controller type:", "Parallel"));
                  </script>	
                  </td></tr>	 
                </table>
              </fieldset>
             
              <!-- speed ramp-->     
              <fieldset id="SpeedRamp" style="border:3px color:&gray; width: 100%; height: 50;">
                <legend class="fontControlLabel">Speed Ramp </legend>        
                <table  border="0" >            
                  <tr><td>              
                  <script>
                  // speed controller ramp
                  document.write( build_parameter_line("Inc Up","RAMP_UP", "rpm/sec", "Speed Ramp Up Increment , typical range <50;3000> ", 0, "sat"));

                  </script>

               </table>

                <legend class="fontControlLabel">Actual Speed Filter</legend>        
                <table  border="0" >            
                  <tr><td>              
                  <script>
                    // MA filter with point number
                    document.write( build_parameter_line("Filter&nbsp;points ", "SPEED_MAF", "2^n points", "Number of 2^n points of Moving Avarage Speed Measurement Filter, typical range <1;4>", 0, ""));
                  </script>	
                  </td></tr>	                            
                </table>
              </fieldset>
              <!-- speed filter IIR -->
              <fieldset id="SpeedFilterIIR" style="border:3px color:&gray; width: 100%; height: 25;">
                <legend class="fontControlLabel">Actual Speed Filter</legend>        
                <table  border="0" >            
                  <tr><td>              
                  <script>
                    // cut-off frequency
                    document.write( build_parameter_line("Cut-off&nbsp;freq ", "SPEED_IIR_FREQ", "Hz", "Cut-off Frequency of IIR  Speed Measurement Filter, typical range <20;200>", 0, ""));
                  </script>

               </table>

                <legend class="fontControlLabel">Speed PI Controller Limits</legend>

                  <tr><td>

                  document.write( build_parameter_line("Output&nbsp;limit&nbsp;high", "SLOOP_LIM_HIGH", "%", "High limit of Torque controller output in percentage of duty cycle", 0, ""));
                  document.write( build_parameter_line("Output&nbsp;limit&nbsp;low", "SLOOP_LIM_LOW", "%", "Low limit of Torque controller output in percentage of duty cycle", 0, ""));
                  </script>	
                  </td></tr>	                            
               </table>

                <table id="SL_PI_const" border="0" style="display:;">

                  document.write( build_constant_line("SL_Kp", "SL_Kp_g", "Speed Controller Proportional constant in time domain"));

                  document.write( build_constant_line( "SL_Ki","SL_Ki_g", "Speed Controller Intergration constant in time domain"));
                   </script>	
                  </td></tr>	                            
               </table>
              <table id="SL_PI_const_param" border="0" >
              <tr><td>              
                  <script>

                  document.write(build_parameter_line("SL_Kp" ,"SLOOP_KP_MAN", "", "Speed Controller Proportional constant in time domain", 0, ""));
                  document.write(build_parameter_line("SL_Ki" ,"SLOOP_KI_MAN", "", "Speed Controller Intergration constant in time domain", 0, ""));
                   </script>	
                  </td></tr>	                            
               </table>
               <table id= border="0" >
                <tr> 
                  <!-- Check box for PI controller constant manual tuning-->
                  <td width="50"></td>

                  <td width="50" align="center">                           
                  <script>
                    //get active motor to selct proper prefix
                    var prefixM = getActiveMotor();
                    // add prefix to var ID
                    if(prefixM!='')
                      varID = prefixM + 'SL_PImanualTuning'; 
                      document.write("<input type=\"checkbox\" id=\"" + varID + "\" onClick=\"SL_PImanualTuning()\" value=\"1\" checked>");
                  </script>
                  </td></tr>
                </table>
               </fieldset>
              <!-- Speed PI reccurent controller parameters-->

                    document.write( build_constant_line("CC1", "SL_CC1", "Speed Controller Controller CC1 constant in time domain"));
                    document.write( build_constant_line("CC2","SL_CC2", "Speed Controller Controller CC2 constant in time domain"));            
                 </script>	
                  </td></tr>	                            
               </table>
              </fieldset>
              <!--Speed Freedback Filter constants-->   
              <fieldset id="Speed_IIR_filt" style="border:3px color:&gray; width: 100%; height: 110; display:">

    	            document.write( build_constant_line("B0", "SL_IIR_B0", "Actual speed filter constant B1"));
                  document.write( build_constant_line("B1", "SL_IIR_B1", "Actual speed filter constant B2"));
                  document.write( build_constant_line("A1", "SL_IIR_A1", "Actual speed filter constant A2"));
                  </script>	
                  </td></tr>	                            
               </table>
              </fieldset>
           </td>
